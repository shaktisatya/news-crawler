<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS CRAWLER</title>
    <link rel="stylesheet" href="{{url_for('static',filename='app/main.css')}}">
</head>
<body>
    <div class="flex mb-10 shadow-md px-10 py-5 bg-blue-700 text-white sticky top-0">
        <a href="/" class="text-xl">NEWS CRAWLER</a>
    </div>
    <div class="p-10">
        <div class="text-center">
            <div class="text-2xl mb-5">Source : {{source}}</div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                {% for news in newsData %}
                <a href="{{news.link}}" target="_blank" class="bg-white hover:bg-blue-500 hover:text-white rounded-md border">
                    <img src="{{news.image}}" alt="{{news.title}}" class="w-full aspect-video">
                    <div class="p-3">
                        <div class="text-lg font-semibold elipsis">
                            {{news.title}}
                        </div>
                        <div class="mt-3 text-sm">{{news.datetime}}</div>
                        <div class="mt-3 text-sm">{{news.source}}</div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
